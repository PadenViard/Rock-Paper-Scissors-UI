    <body>
        <div class="container">
            <header>
                <h1>Rock Paper Scissors</h1>
                <p>Welcome to the classic game; Rock Paper Scissors! You will play 5 games against the computer, think you can beat him?
                    To start please make your first selection below.
                </p>
            </header>
            <main>
                <button id='rock_button' title='Rock'><i class="far fa-hand-rock fa-3x"></i></button>
                <button id='paper_button' title='Paper'><i class="far fa-hand-paper fa-3x"></i></button>
                <button id='scissors_button' title='Scissors'><i class="far fa-hand-scissors fa-3x"></i></button>
            </main>
